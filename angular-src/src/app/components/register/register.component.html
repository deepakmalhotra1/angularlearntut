<h2 class="page-header">Register</h2>
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
  <label>Name</label>
  <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
    <label>Username</label>
  <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter your username">
    </div>

    <div class="form-group">
    <label>Email id</label>
  <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter your email id">
    </div>

    <div class="form-group">
    <label>Password</label>
  <input type="password" class="form-control" [(ngModel)]="password" name="Password" placeholder="Enter password">
    </div>

    <input type="submit" class="btn btn-primary" value="Register">
  </form>
